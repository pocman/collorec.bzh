<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assest/images/favicon.ico">
    <title>Collorec - Coloré - 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }
        
        .subtitle {
            font-size: 2em;
            color: #666;
            margin-top: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .montserrat-fat {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="montserrat-fat">Collorec 2026</h1>
        <img src="assest/images/c_color_no_bg.svg" alt="Collorec Logo" class="logo">
        <h2 class="subtitle">C'est Coloré !</h2>
    </div>
</body>
</html>
